<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<title>SQL查询工具-MySpace</title>
	<style>
		html, body {
		    margin: 0;
		    padding: 0;
		    width: 100%;
		    min-height: 100%;
		    height: 100%;
		    font-family: monaco,'Helvetica Neue',Helvetica,Arial,sans-serif;//monaco,Andale Mono
		    vertical-align: baseline;
		    font-size: 1rem;
		    color: #333;
		}
		.tool{
			padding: 10px;
		}
		h2{
			padding: 10px;
		}
		textarea{
			border: 1px solid  #aaa;
			border-radius: 5px;
			resize: none;
			outline: none;
		}
		button{
			margin: 10px 0;
			display: inline-block;
			width: 100px;
			border-radius: 5px;
			background-color: #5bc0de;
			border: 1px solid #46b8da;
			font-size: 13px;
			color: #fff;
			padding: 5px;
			outline: none;
			cursor: pointer;
		}
		button:hover{
			background-color: #46b8da;
		}
		table{
			margin: 10px 0;
			border-collapse: collapse;
		}
		table td{
			padding: 5px;
			border: 1px solid  #ddd;
			font-size: 0.8rem;
		}
		table th{
			padding: 5px;
			border: 1px solid  #ddd;
			background-color: #eee;
			font-size: 0.9rem;
			text-align: center;
		}
		table tbody tr:nth-child(2n){
			background-color: #dff0d8;
		}
	</style>
</head>
<body>
	<div class="tool">
		<h2>SQL查询</h2>
		<textarea name="" id="" cols="80" rows="6"></textarea><br>
		<button id="btn">执行</button><br>
		<div id="table"></div>
	</div>
	<script src="lib/jquery-2.2.3.min.js"></script>
	<script>
	$('#btn').on('click',async ()=>{
		let txt=$.trim($('textarea').val());
		if(!txt){return;}
		$('#table').empty();

		// 使用 promise 处理异步
		// submitForm(txt).then(data=>{
		// 	console.log(data);
		// 	$('#table').html(renderArr(data.ret));
		// },err=>console.log(err));

		// 使用最新的 async 和 await 处理异步，和同步代码几乎没有区别，perfect！
		// 用 try catch 捕捉 reject 状态
		// 如果希望多个请求并发执行，可以使用 Promise.all 方法  let results = await Promise.all(promises);
		try{
			let data=await submitForm(txt);
			$('#table').html(renderArr(data.ret));
		} catch(err){
			console.log(err);
			$('#table').html(renderObj(err));
		}
		
	});

	// 绑定回车
	$(document).keydown(event=>{
		if(event.keyCode==13){
			$('#btn').trigger('click');
		}
	});

	// 提交表单
	function submitForm(val){
		return new Promise((resolve,reject)=>{
			$.ajax({
				type:'post',
				data:{cmd:val },
				url:'/sql',
				dataType:'json'
			})
			.done(resolve)
			.error(reject);
		});
	}

	// 渲染数组
	function renderArr(arr){
		if(!arr)return;
		if(!Array.isArray(arr)) return renderObj(arr);
		let html='';

		~function createHtml(rows){
			let [ths,trs,index]=['','',0];
			let {keys, values, entries} = Object;
			// 遍历数组
			for(let [i,row] of rows.entries()){
				if(row instanceof Array){//数组嵌套数组，递归调用
					createHtml(row);
					index=0;
					continue;
				}
				let td='';
				for(let [key,value] of entries(row)){
					if(typeof value =='function') continue;
					if(index==0){ths+=`<th>${key}</th>`;}
					td+=`<td>${value}</td>`;
				}
				index++;
				trs+=`<tr>${td}</tr>`;
			}
			html+= `<table><thead><tr>${ths?ths:'<th>not results</th>'}</tr></thead><tbody>${trs}</tbody></table>`;
		}(arr);

		return html;
	}

	// 渲染对象
	function renderObj(obj){
		if(!obj)return;
		if(Array.isArray(obj))return renderArr(obj);
		let [ths,tds]=['',''];
		for(let [key,value] of Object.entries(obj)){
			if(typeof value =='function') continue;
			ths+=`<th>${key}</th>`;
			tds+=`<td>${value}</td>`;
		}
		return `<table><thead><tr>${ths}</tr></thead><tbody><tr>${tds}</tr></tbody></table>`;
	}
</script>
</body>
</html>
